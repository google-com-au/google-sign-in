    document.querySelectorAll('.btn-ripple').forEach(btn => {
  btn.addEventListener('mousedown', function (e) {
    const rect = this.getBoundingClientRect();
    const ripple = document.createElement('span');
    const color = this.getAttribute('data-ripple-color') || 'rgba(0, 0, 0, 0.3)';
    
    ripple.classList.add('ripple');
    ripple.style.backgroundColor = color;
    ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
    ripple.style.left = e.clientX - rect.left - (parseFloat(ripple.style.width) / 2) + 'px';
    ripple.style.top = e.clientY - rect.top - (parseFloat(ripple.style.height) / 2) + 'px';
    
    this.appendChild(ripple);

    function clearRipple() {
      ripple.remove();
      document.removeEventListener('mouseup', clearRipple);
      this.removeEventListener('mouseleave', clearRipple);
    }

    document.addEventListener('mouseup', clearRipple);
    this.addEventListener('mouseleave', clearRipple);
  });
});
